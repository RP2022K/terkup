<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Térkúp</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container bg-info p-3 mt-5 rounded border border-danger">
        <h1>Feladat 0301</h1>
        <p>Egy kör alapú kúp térfogatának számítása a sugár és a magasság alapján</p>
        <div class="kupForm">
            <div class="mt-3">
                <input type="text" placeholder="sugár" class="form-control" id="radius">
            </div>
            <div class="mt-3">
                <input type="text" placeholder="magasság" class="form-control" id="height">
            </div>
            <button class="btn btn-success mt-3" id="calcButton">
                Számít
            </button>
            <div class="mt-3">
                <label class="form-label " for="area">Térfogat</label>
                <input type="text" readonly class="form-control" id="area">
            </div>
        </div>
    </div>

    <div id="about" class="container mt-3 text-center ab">
        RP, 2023-01-31
    </div>

    <script src="app.js"></script>

</body>


</html>
